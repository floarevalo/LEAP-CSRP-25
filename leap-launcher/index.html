<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LEAP Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #145ea8;
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>LEAP App Launcher</h1>
  <button onclick="startApp()">Start App</button>
  <button onclick="stopApp()">Stop App</button>
  <div id="status"></div>

  <script>
    const { ipcRenderer } = require('electron');

    function startApp() {
      document.getElementById('status').textContent = "Starting application...";
      ipcRenderer.send('start-app');
    }

    function stopApp() {
      document.getElementById('status').textContent = "Stopping application...";
      ipcRenderer.send('stop-app');
    }
  </script>
</body>
</html>
