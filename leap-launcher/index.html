<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LEAP Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 400px;
      width: 80%;
      height: auto;
      margin-bottom: 40px;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      width: 200px;
    }

    #startButton {
      background-color: #4caf50; /* green */
    }

    #startButton:hover {
      background-color: #388e3c;
    }

    #stopButton {
      background-color: #f44336; /* red */
    }

    #stopButton:hover {
      background-color: #d32f2f;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <!-- ðŸ–¼ï¸ Replace src with your actual image path -->
  <img src="Tr_FullColor.png" alt="LEAP" />


  <button id="startButton" onclick="startApp()">Start</button>
  <button id="stopButton" onclick="stopApp()">Stop</button>
  <div id="status"></div>

  <script>
    const { ipcRenderer } = require('electron');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    function startApp() {
      startButton.disabled = true;
      stopButton.disabled = false;
      document.getElementById('status').textContent = "Starting application...";
      ipcRenderer.send('start-app');
    }

    function stopApp() {
      startButton.disabled = false;
      stopButton.disabled = true;
      document.getElementById('status').textContent = "Stopping application...";
      ipcRenderer.send('stop-app');
    }

    window.onload = () => {
      stopButton.disabled = true;
    };
  </script>
</body>
</html>
